box: node
build:
  steps:
    - script:
        name: show environment information
        code: |
          echo "node: $(node -v)"
          echo "yarn: $(yarn -v)"
    - script:
        name: yarn install
        code: |
          yarn config set cache-folder "$WERCKER_CACHE_DIR/yarn"
          yarn install
    - script:
        name: typecheck
        code: |
          yarn typecheck
    - script:
        name: tslint
        code: |
          yarn lint
