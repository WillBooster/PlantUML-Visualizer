name: Test
on:
  pull_request:
    branches:
      - main
      - '!renovate/**'
  push:
    branches:
      - main
      - renovate/**
jobs:
  test:
    uses: WillBooster/reusable-workflows/.github/workflows/test.yml@main
    with:
      dot_env_path: .env
    secrets:
      DOT_ENV: ${{ secrets.DOT_ENV }}
      GH_TOKEN: ${{ secrets.PUBLIC_GH_BOT_PAT }}
